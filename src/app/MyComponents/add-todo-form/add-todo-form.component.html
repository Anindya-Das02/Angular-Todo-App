<div>
    <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="todoTitle">Todo Title</label>
          <input type="text" [(ngModel)]="todoTitle" name="todoTitle" class="form-control" id="todoTitle" placeholder="Enter Todo Title">
        </div>
        <div class="form-group">
          <label for="todoDesc">Todo Description</label>
          <input type="text" [(ngModel)]="todoDesc" name="todoDesc" class="form-control" id="todoDesc" placeholder="Enter Todo Description">
        </div>
        <button type="submit" class="btn btn-small btn-success">Add Todo</button>
      </form>
</div>
