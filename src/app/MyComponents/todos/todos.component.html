<h1>Todo List:</h1>
<div>
    <app-add-todo-form (todoAdd)="addToDoTask($event)"></app-add-todo-form>
</div>
<div *ngIf="this.todos.length == 0; else elseBlock"><p class="text-center">No Todos to display</p></div>
<ng-template #elseBlock>
    <div>
        <ul>
            <li *ngFor="let todo of todos"><app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" ></app-todo-item></li>
        </ul>
    </div>
</ng-template>
